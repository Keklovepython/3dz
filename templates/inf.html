<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="static/inf.css">
    <meta charset="UTF-8">
    <title>User Data</title>
</head>
<body>
    <h1>User Data</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user[0] }}</td>
                    <td>{{ user[1] }}</td>
                    <td>{{ user[2] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
